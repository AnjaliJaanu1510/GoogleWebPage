<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Webpage</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <span id="dropdown-menu" class="material-icons-outlined"> apps </span>
        <div id="dropdown-wrapper">
          <div id="app-dropdown">
            <div class="app-item">
              <img src="./images/search.png" />
              <p>Search</p>
            </div>

            <div class="app-item">
              <img src="./images/drive.png" />
              <p>Drive</p>
            </div>

            <div class="app-item">
              <img src="./images/map.png" />
              <p>Maps</p>
            </div>

            <div class="app-item">
              <img src="./images/googlephotos.png" />
              <p>Photos</p>
            </div>

            <div class="app-item">
              <img src="./images/video.png" />
              <p>Meet</p>
            </div>

            <div class="app-item">
              <img src="./images/youtube.png" />
              <p>Youtube</p>
            </div>
          </div>
        </div>
        <img
          class="pofile-pic"
          src="./images/profilepic.jpg"
          alt="profile picture"
        />
      </nav>
    </header>
    <main>
      <section>
        <img src="./images/google-logo.png" id="google_logo" />
        <br />
        <div id="input-wrapper">
          <input id="search-box" />
          <img src="./images/voice-searchicon.png " id="voice-icon" />
        </div>
        <div>
          <button class="custom-btn">Google search</button>
          <button class="custom-btn">I'm feeling lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
